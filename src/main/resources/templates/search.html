<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="/navbar/beforeLoginNavBar.html::headerNavBarHead"></th:block>
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="../css/jobOpening.css">
<title>Insert title here</title>

</head>
<body>
	<div th:if="${userVO != null}">
		<th:block th:replace="/navbar/afterLoginNavBar.html :: headerNavBar"></th:block>
	</div>
	<div th:if="${userVO == null}">
		<th:block th:replace="/navbar/beforeLoginNavBar.html :: headerNavBar"></th:block>
	</div>
	<div id="serBody">
		<div class="card" id="serCard">
			<p class="serMsg">검색 결과</p>
			<table class="table table-hover" id="serTable">
				<thead>
					<tr>
						<th>index</th>
						<th>회사명</th>
						<th>공고명</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="jobItem : ${jobItemList}"
						th:onClick="|location.href='@{/lists/{annCode}(annCode = ${jobItem.announcementCode})}'|">
						<td th:text="${jobItemStat.index}+1">index</td>
						<td th:text="${jobItem.corName}">회사명</td>
						<td th:text="${jobItem.announcement}">공고명</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

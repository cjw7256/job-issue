<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="/navbar/afterLoginNavBar.html::headerNavBarHead"></th:block>
<th:block th:replace="/navbar/beforeLoginNavBar.html::headerNavBarHead"></th:block>
<th:block th:replace="/navbar/footer.html:: footerHeader"></th:block>

<link rel="stylesheet" href="/css/index.css">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${userVO}!=null">
		<div th:replace="/navbar/afterLoginNavBar.html :: headerNavBar"></div>
	</div>
	<div th:if="${userVO}==null">
		<div th:replace="/navbar/beforeLoginNavBar.html :: headerNavBar"></div>
	</div>
	
	 <h4 class="title">최근 등록된 공고</h4>
	
	
	<div id="wrap">
		<div th:each="jobItem : ${jobItemList}" class="imgHoverEvent event1">
			<div class="imgBox" th:onClick="|location.href='@{/lists/}+${jobItem.announcementCode}'|">
				<h5 class="p1" th:text="${jobItem.corName}"></h5>
				<p class="p2" th:text="${jobItem.announcement}"></p>
				<p class="p3" th:text="${jobItem.receiptEndDate}"></p>
			</div>
			<div class="hoverBox">
				<img
					src="https://cdn.pixabay.com/photo/2015/11/26/07/47/hands-1063442_960_720.jpg"
					alt="">
			</div>
		</div>
		
	</div>
	
	         <div th:replace="/navbar/footer.html :: footer"></div>
	
</body>
</html>

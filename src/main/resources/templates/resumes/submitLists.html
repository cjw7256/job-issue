<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="/navbar/afterLoginNavBar.html::headerNavBarHead"></th:block>
<th:block th:replace="/navbar/footer.html:: footerHeader"></th:block>

<title>Insert title here</title>
<link rel="stylesheet" href="../css/lists.css">
</head>
<body>
	<div th:replace="/navbar/afterLoginNavBar.html :: headerNavBar"></div>



	<div class="body">
		<div class="card">
			<h3 class="title">지원현황</h3>
			<table class="table table-hover" id="listsTable">
				<thead>
					<tr>
						<th scope="col" width="20%">회사명</th>
						<th scope="col" width="40%">채용내용</th>
						<th scope="col" width="25%">급여</th>
						<th scope="col" width="15%">채용 마감일</th>
					</tr>
				</thead>

				<tbody>
					<tr id="hoverList" 
					th:each="submitList : ${submitLists}"
						th:onClick="|location.href='@{/resumes/submitLists/{submitListAnnouncementCode}(submitListAnnouncementCode = ${submitList.announcementCode})}'|">
						<td th:text="${submitList.corName}">회사명</td>
						<td th:text="${submitList.announcement}">채용내용</td>
						<td th:text="${submitList.salary}">급여</td>
						<td th:text="${submitList.receiptEndDate}">채용 마감일</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div th:replace="/navbar/footer.html :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>

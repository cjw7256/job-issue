<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="headerNavBarHead">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<div th:fragment="headerNavBar">
		<ul class="nav justify-content-end" id="topBar">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/">Mainpage</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{|/user/login|}">Login</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{|/user/registertype|}">Join</a></li>
		</ul>
		<div>
			<div class="row" id="searchRow">
				<img id="logo" src="/images/logo.png" href="/"></img>

				<form th:action="|@{/search}|" method="get" >
					<div class="input-group mb-3" id="search">
						<input type="text" class="form-control" id="keyword" name="keyword"
							th:if="${pageMaker != null}" th:value="${pageMaker.si.keyword}"
							placeholder="검색어를 입력하세요." aria-label="Recipient's username"
							aria-describedby="button-addon2">
						<button class="btn btn-outline-secondary" type="button"
							id="search-button">
							<img class="searchImg" src="/images/search.png"></img>
						</button>
					</div>
				</form>
			</div>
		</div>

		<nav class="navbar navbar-expand" id="navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img
					src="/images/category.png" width="30px">
				</a>
				<div class="navbar-nav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:onclick="|location.href='@{/lists}'|">채용정보</a></li>
						<!-- {/* 개인서비스 */} -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="/personalService"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								개인 서비스 </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{|/resumes/insert|}">이력서
										작성</a></li>
								<li><a class="dropdown-item"
									th:href="@{|/resumes/resumes|}">이력서 관리</a></li>
								<li><a class="dropdown-item" href="/applyStatus">지원현황</a></li>
							</ul></li>

						<!-- {/* 기업서비스 */} -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="/corporationService"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								기업 서비스 </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/jobOpening">공고 등록</a></li>
								<li><a class="dropdown-item" href="/jobManagement">공고
										관리</a></li>
								<li><a class="dropdown-item" href="/applicantManage">지원자
										관리</a></li>
							</ul></li>


						<!-- {/* 취업정보게시판 */} -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="jobBoard" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> 취업톡톡 </a>
							<ul class="dropdown-menu" title="">
								<li><a class="dropdown-item" href="/workComment'">직장
										경험담</a></li>
								<li><a class="dropdown-item" href="/workQ&A">직장 Q&A</a></li>
								<li><a class="dropdown-item" href="/jobChat">잡담</a></li>
							</ul></li>

					</ul>
				</div>
			</div>
		</nav>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<th:block th:replace="/navbar/afterLoginNavBar.html::headerNavBarHead"></th:block>
<!--     <title>Document</title> -->
    <link rel="styleSheet" href="../css/manageOpening.css">
  </head>
<body>

<div th:replace="/navbar/afterLoginNavBar.html :: headerNavBar"></div>

  <div class="body">
    <div class="card">

      <h3 class="title">공고 관리</h3>

    <!-- 공고 -->
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" width="15%">공고 상태</th>
          <th scope="col" width="50%">공고명</th>
          <th scope="col" width="20%">공고 등록일</th>
          <th scope="col" width="20%">공고 마감일</th>
        </tr>
      </thead>
      <tbody>
            <!-- for문 사용 -->
          <tr th:each="preRecruit : ${preRecruits}">
            <th scope="row" th:text="${preRecruit.announcementCode}">1</th>
            <td th:text="${preRecruit.applyStat}">승인 대기중</td>
            <td> 
            <a th:href="@{|/jobOpen/${preRecruit.announcementCode}|}"
            th:text="${preRecruit.announcement}"></a></td> 
            <td th:text="${preRecruit.receiptStartDate}">공고 시작일</td> 
            <td th:text="${preRecruit.receiptEndDate}">공고 마감일</td> 
          </tr>
            
          </tbody>
        </table>
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JobItem Detail 페이지</h1>
	<div>
		<table>
			<thead>
				<tr>
					<th>회사명</th>
					<th>채용내용</th>
					<th>급여</th>
					<th>채용타입</th>
					<th>근무지역</th>
					<th>경력</th>
					<th>학력</th>
					<th>직종</th>
					<th>모집인원</th>
					<th>시작일</th>
					<th>마감일</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td th:text="${list.CorporationName}">회사명</td>
					<td th:text="${list.Announcement}">채용내용</td>
					<td th:text="${list.Salary}">급여</td>
					<td th:text="${list.AnnouncementType}">채용타입</td>
					<td th:text="${list.Working_area}">근무지역</td>
					<td th:text="${list.Career}">경력</td>
					<td th:text="${list.Academic_record}">학력</td>
					<td th:text="${list.recruitment}">직종</td>
					<td th:text="${list.Recruitment_Person}">모집인원</td>
					<td th:text="${list.receipt_start}">시작일</td>
					<td th:text="${list.receipt_end}">마감일</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

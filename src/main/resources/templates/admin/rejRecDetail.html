		<!-- Page Content Holder -->

			<th:block th:include="/admin/navbar/adminAnnNavbar"></th:block>

			<h2>
				<b>거절 공고 상세</b>
			</h2>
			
			<div class="body">
				<div class="card">
					<div class="bundle">
						<div class="row">
							<label for="staticAnnouncementCode" class="col-2 col-form-label">
								공고번호
							</label>
							<div class="col">
								<input type="number" readonly class="form-control-plaintext"
									id="staticAnnouncementCode" th:value="${rejInfo.announcementCode}">
							</div>
						</div>
						<!-- <div class="row">
							<label for="staticAnnouncement" class="col-sm-2 col-form-label">

									id="staticAnnouncement" th:value="${preRec.announcement}">

						</div> -->
						<div class="row">
							<label for="staticRejReasons" class="col-2 col-form-label">
								거절 사유
							</label>
							<div class="col">
								<input type="textarea" readonly class="form-control-plaintext"
									id="staticRejReasons" th:value="${rejInfo.rejReasons}">
							</div>
						</div>
						<div class="row">
							<label for="staticUser" class="col-2 col-form-label">
								담당자 정보
							</label>
							<div class="col">
								관리자 코드 : 
								<input type="number" readonly class="form-control-plaintext"
									id="staticUser" th:value="${rejInfo.userCode}">
								관리자 이름 : 
								<input type="text" readonly class="form-control-plaintext"
									id="staticUser" th:value="${rejInfo.adminName}">
							</div>
						</div>
						<div class="row">
							<label for="staticRejDate" class="col-sm-2 col-form-label">
								거절 처리 일시
							</label>
							<div class="col">
								<input type="text" readonly class="form-control-plaintext"
									id="staticRejDate" th:value="${rejInfo.rejDate}">
							</div>
						</div>
						<!-- <form action="applyPost" method="post">
							<input type="hidden" name="annCode" th:value=${preRec.announcementCode}>
							<div class="buttonSet">

							</div>

							</div>

</div>
</div>
</div>

				<script type="text/javascript">

							$('#sidebar').toggleClass('active');
							$(this).toggleClass('active');
						});
					});
				</script>

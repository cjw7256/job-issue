<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="/css/adminPage.css">
<title>관리자 페이지</title>
</head>
<body>
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<th:block th:include="/admin/navbar/adminSidebar"></th:block>

		<!-- Page Content Holder -->
		<div id="content">
			<th:block th:include="/admin/navbar/adminAnnNavbar"></th:block>
			
			<h2><b>거절 공고 관리</b></h2>
			<table class="table table-hover">
			 	<thead>
			 		<th>공고번호</th>
			 		<th>거절 처리 일시</th>
			 		<!-- <th>신청일시</th> -->
			 	</thead>
			 	<tbody>
			 		<tr th:each="list : ${rejResons}" 
			 		th:onclick="|location.href='@{/adminPage/rejRec/{announcementCode}(announcementCode = ${list.announcementCode})}'|"
			 		style="cursor:pointer;">
			 			<td><a th:href="@{|/adminPage/rejRec/${list.announcementCode}|}" th:text="${list.announcementCode}">공고번호</a></td>
			 			<td th:text="${list.rejDate}">거절 처리 일시</td>
			 			<!-- <td th:text="${list.recruitWriteDate}">신청일시</td> -->
			 		</tr>
			 	</tbody>
			</table>
		</div>
	</div>


	<!-- script!!!!  -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
				$(this).toggleClass('active');
			});
		});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>

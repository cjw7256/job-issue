<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Document</title>
    <link rel="stylesheet" href="/css/jobOpening.css">
</head>
<style>
    
</style>
<body>

	

    <div class="body">
        <h4 class="title"> 공고 등록 </h4>
        <div class="row" >
            공고명 :
            <input class="form-control form-control-sm" id="Announcement"
            type="text" placeholder="공고명을 입력해주세요.정확한 업무를 입력할수록 지원자들이 많이 조회합니다." aria-label=".form-control-sm example">
        </div>
    
        
    <div class="row">
        모집분야 :
    <select class="form-select" id="recruitment" aria-label="Default select example">
        <option selected>모집분야</option>
        <option value="01">경영 · 사무 · 금융 · 보험직</option>
        <option value="02">연구직 및 공학 기술직</option>
        <option value="03">교육 · 법률 · 사회복지 · 경찰 · 소방직 및 군인</option>
        <option value="04">보건 · 의료직</option>
        <option value="05">예술 · 디자인 · 방송 · 스포츠직</option>
        <option value="06">미용 · 여행 · 숙박 · 음식 ·  경비 · 청소직</option>
        <option value="07">영업 · 판매 · 운전 · 운송직</option>
        <option value="08">건설 · 채굴직</option>
        <option value="09">설치 · 정비 · 생산직</option>
        <option value="10">농림어업직</option>
    </select>
    </div>


    <div class="container">
        <div class="row">
        희망 고용 형태 : 
    <select name="EmployType" id="main_menu" class="form-select" aria-label="Default select example">
        <option selected>고용 형태</option>
        <option value="permanent">정규직</option>
        <option value="contract">계약직</option>
        <option value="intern">인턴</option>
        <option value="partTime">대외/아르바이트</option>
    </select>

    <select name="EmployTypeDetail" id="sub_menu" class="form-select" aria-label="Default select example">
        <option selected>상세 분류</option>
        
    </select>
    </div>
    </div>  

    <div class="row"> 근무 가능 지역 
        <select class="form-select" id="workingArea">
            <option selected>지역</option>
            <option value="4100">경기전체</option>
            <option value="4182">가평군</option>
            <option value="4128">고양시</option>
            <option value="4129">과천시</option>
            <option value="4121">광명시</option>
            <option value="4161">광주시</option>
            <option value="4131">구리시</option>
            <option value="4141">군포시</option>
            <option value="4157">김포시</option>
            <option value="4136">남양주시</option>
            <option value="4125">동두천시</option>
            <option value="4119">부천시</option>
            <option value="4113">성남시</option>
            <option value="4111">수원시</option>
            <option value="4139">시흥시</option>
            <option value="4127">안산시</option>
            <option value="4155">안성시</option>
            <option value="4117">안양시</option>
            <option value="4163">양주시</option>
            <option value="4183">양평군</option>
            <option value="4167">여주시</option>
            <option value="4180">연천군</option>
            <option value="4137">오산시</option>
            <option value="4146">용인시</option>
            <option value="4143">의왕시</option>
            <option value="4115">의정부시</option>
            <option value="4150">이천시</option>
            <option value="4148">파주시</option>
            <option value="4122">평택시</option>
            <option value="4165">포천시</option>
            <option value="4145">하남시</option>
            <option value="4159">화성시</option>

          </select>
        </div>

        <div class="row">
            급 여 : 
            <input class="form-control form-control-sm" id="Salary"
            type="text" placeholder="급여를 입력해주세요.  ex) 연봉 3000만원, 월급 300만원, 회사 내규에 따름 " aria-label=".form-control-sm example">
        </div>
    
        <div class="row">
            희망 모집 인원 : 
            <input class="form-control form-control-sm" id="RecruitmentPerson"
            type="text" placeholder="ex) 1,2,00" aria-label=".form-control-sm example">명
        </div>
    

      <!-- 경력 -->
      <div id="Career">
        희망 경력 : 
    <div class="form-check form-check-inline" >
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="01">
        <label class="form-check-label" for="inlineCheckbox3">무관</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="02">
        <label class="form-check-label" for="inlineCheckbox1">신입</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="03">
        <label class="form-check-label" for="inlineCheckbox2">경력</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="04">
        <label class="form-check-label" for="inlineCheckbox3">신입/경력</label>
    </div>

</div>


<!-- 학력 -->
    <div id="Academic">
        희망 학력 : 
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="00">
            <label class="form-check-label" for="inlineCheckbox3">학력무관</label>
        </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="01">
        <label class="form-check-label" for="inlineCheckbox1">초졸이하</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="02">
        <label class="form-check-label" for="inlineCheckbox2">중졸</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="03">
        <label class="form-check-label" for="inlineCheckbox3">고졸</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="04">
        <label class="form-check-label" for="inlineCheckbox3">초대졸(2~3년)</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="05">
        <label class="form-check-label" for="inlineCheckbox3">대졸(4년제 이상)</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="06">
        <label class="form-check-label" for="inlineCheckbox3">석사</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="07">
        <label class="form-check-label" for="inlineCheckbox3">박사</label>
    </div>
    </div>


    <div class="row">
        공고 게시 기간 : 
        <select class="form-select" id="ReceiptEnd" aria-label="Default select example">
            <option selected>공고 기간</option>
            <option value="7">일주일</option>
            <option value="15">보름</option>
            <option value="30">한 달</option>
            <option value="0">채용 시 까지</option>
        </select>
    </div>
        

    <div class="buttonSet">

        <button type="button" class="btn btn-primary">등록하기</button>
        <button type="button" class="btn btn-secondary">작성종료</button>
    </div>
    </div>    
        
        
    
    
    <script src="js/employType.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

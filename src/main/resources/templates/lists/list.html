<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="/navbar/afterLoginNavBar.html::headerNavBarHead"></th:block>
<title>Insert title here</title>
    <th:block th:replace="/navbar/footer.html:: footerHeader"></th:block>

    <link rel="stylesheet" href="../css/lists.css">
</head>
<body>
	<div th:replace="/navbar/afterLoginNavBar.html :: headerNavBar"></div>

	<div class="body">
		<div class="card">
			<h1 class="title">채용정보 상세 페이지</h1>
			<div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>회사명</th>
							<th>공고명</th>
							<th>급여</th>
							<th>채용타입</th>
							<th>근무지역</th>
							<th>경력</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td th:text="${list.corName}">회사명</td>
							<td th:text="${list.announcement}">채용내용</td>
							<td th:text="${list.salary}">급여</td>
							<td><span th:each="option : ${list.employType}"
								th:text="|${option} |">채용타입</span></td>
							<td><span th:each="option : ${list.workingArea}"
								th:text="|${option} |">근무지역</span></td>
							<td th:text="${list.career}">경력</td>
						</tr>
					</tbody>

					<thead>
						<tr>
							<th>학력</th>
							<th>직종</th>
							<th>모집인원</th>
							<th>시작일</th>
							<th>마감일</th>
						</tr>
					</thead>
					<tbody>
						<tr>

							<td><span th:each="option : ${list.academicRecord}"
								th:text="|${option} |">학력</span></td>
							<td th:text="${list.recruitField}">직종</td>
							<td th:text="${list.recruitPerson}">모집인원</td>
							<td th:text="${list.receiptStartDate}">시작일</td>
							<td th:text="${list.receiptEndDate}">마감일</td>
						</tr>
					</tbody>
				</table>
				<div class="buttonSet">
					<form id="checkForm" th:action="@{/submit/checkSession}"
						method="post">
						<button type="submit" id="opening" class="btn btn-primary">지원하기</button>
						<button type="button" class="btn btn-secondary"
							th:onclick="|location.href='@{/lists}'|">뒤로가기</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>

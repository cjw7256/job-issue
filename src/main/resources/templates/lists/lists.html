<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="/navbar/beforeLoginNavBar.html::headerNavBarHead"></th:block>
<title>채용 공고 리스트</title>
</head>
<body>
<div th:replace="/navbar/beforeLoginNavBar.html :: headerNavBar"></div>
	
		
	
	  <div class="body">
    <div class="card">
    <h3 class="title">채용정보 전체리스트</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col" width="20%">회사명</th>
					<th scope="col" width="50%">채용내용</th>
					<th scope="col" width="20%">급여</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="list : ${lists}" >
					<td><a th:href="@{|/lists/${list.announcementCode}|}" th:text="${list.corName}">회사명</a></td>
					<td><a th:href="@{|/lists/${list.announcementCode}|}" th:text="${list.announcement}">채용내용</a></td>
					<td th:text="${list.salary}">급여</td>
				</tr>
			</tbody>
		</table>

	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
